<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FUNKOSHOP - Login</title>
        <meta name="description" content="HTML-CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <header>
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="/index.html">
                        <img src="/img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                    </a>
                </picture>
            
                <ul class="navbar__menu">
                    <li class="navbar__item"> 
                        <a class="navbar__link with-icon" href="/pages/shop/shop.html">VER TIENDA</a> 
                    </li>
                    <li class="navbar__item"> 
                        <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a> </li>
                    <li class="navbar__item"> 
                        <a class="navbar__link" href=#>SALIR</a> </li>
                </ul>
            </nav>
        </header>
        <main class="login-container">
            <h1 class="login__title">INGRESAR A MI CUENTA</h1>
    
            <form class="user-data-form login__form">
                <div class="user-data-form__row login__form-row">
                    <label class="login__label" for="email">Email:</label>
                    <input class="input-underlined login__input" type="email" placeholder="johndoe@correo.com" name="email" id="email">
                </div>
                <div class="user-data-form__row login__form-row">
                    <label class="login__label" for="contrasena">Contraseña:</label>
                    <input class="input-underlined login__input login__input--pass" type="password" name="contrasena" id="contrasena">     
                </div>
                <div class="user-data-form__row login__form-row">
                    <input class="btn-primary login__submit-btn" type="submit" value="Ingresar">
                    <div class="login__check-container">
                        <input class="login__remember-input" type="checkbox" name="recordarme" id="recordarme">
                        <label class="login__remember-label" for="recordarme">Recordarme</label>
                    </div>
                </div>
            </form>
            
            <a class="login__forgot-pass" href="">Olvidé mi contraseña</a>
        </main>
        <footer class="footer">
            <nav class="navbar container">
                <ul class="navbar__item">
                    <li class="navbar__item"> 
                        <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a> 
                    </li>
                    <li class="navbar__item"> 
                        <a class="navbar__link" href="/pages/admin/register.html">REGISTRARSE</a> 
                    </li>
                    <li class="navbar__item"> 
                        <a class="navbar__link" href="/pages/admin/login.html">INGRESAR</a> 
                    </li>
                    <li class="navbar__item"> 
                        <a class="navbar__link" href="#">CONTACTO</a> 
                    </li>
                </ul>
                <picture>
                    <img src="/img/branding/isotype.svg" alt="Logo marca Funkoshop">
                </picture>
            </nav>
            <section>
                <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
            </section>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
